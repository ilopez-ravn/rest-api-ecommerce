<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reset Password</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
<table role="presentation" style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 30px; border-radius: 8px;">
  <tr>
    <td style="text-align: center;">
<img align="center" border="0" src="https://ci3.googleusercontent.com/meips/ADKq_Nal_JdXqdUOzh6D3qrNwgRwgweDnAHYxLK_703w1E7YzARpNAsj0RVXfOeHIwo-rapsTrUGJcasyU_9Ntq159sqTLJao6ndOWIDVLvpgZV38xgGvVMxBf44ZwMNtZaBxB-ANi17KFBg1f4ufsIQ6Q=s0-d-e1-ft#https://storage.googleapis.com/mission-board-stg/email-templates/white-header-desktop.png" alt="Image" title="Image" style="outline: none;text-decoration: none;-ms-interpolation-mode: bicubic;clear: both;display: inline-block !important;border: none;height: auto;float: none" width="100%" height="auto" />
      <h1 style="color: #333333;">Reset Your Password</h1>
      <p style="color: #666666; font-size: 16px;">Hello {{name}},</p>
      <p style="color: #666666; font-size: 16px;">We received a request to reset your password. Click the button below to proceed:</p>

      <a href="{{reset_link}}" style="display: inline-block; padding: 15px 25px; background-color: #007bff; color: #ffffff; text-decoration: none; border-radius: 5px; font-weight: bold; margin: 20px 0;">Reset Password</a>

      <p style="color: #999999; font-size: 14px;">If you did not request a password reset, you can safely ignore this email.</p>
      <p style="color: #999999; font-size: 14px;">This link will expire in 15 minutes.</p>
    </td>
  </tr>
</table>
</body>
</html>
